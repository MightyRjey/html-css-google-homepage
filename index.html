<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Home Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="nav-container">
            <a class="text-link" target="_blank" href="https://www.google.com"><p>About</p></a>
            <a class="text-link" target="_blank" href="https://www.google.com"><p>Store</p></a>
        </div>
        <nav class="nav-container-second">
            <a class="text-link" target="_blank" href="https://www.google.com"><p>Gmail</p></a>
            <a class="text-link" target="_blank" href="https://www.google.com"><p>Images</p></a>
            <a class="icon-link" target="_blank" href="https://www.google.com"><i class="fa-solid fa-flask"></i></a>
            <a class="icon-link" target="_blank" href="https://www.google.com"><i class="fa-solid fa-braille"></i></a>
            <a class="icon-link" target="_blank" href="https://www.google.com"><button class="image-button"><img src="./public/photo_2025-04-18_14-22-29.jpg" alt="Profile Picture"></button></a>
        </nav>
    </header>
    <main>
        <h1 class="title-text">Google</h1>
        <div class="input-bar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input title="Search" />
            <div>
                <button class="input-icon">
                    <i class="fa-solid fa-microphone"></i> 
                </button>
                <button class="input-icon">
                    <i class="fa-solid fa-camera"></i>
                </button>
            </div>
        </div>
        <div class="button-grid">
            <button><p>Google Search</p></button>
            <button><p>I'm feeling lucky</p></button>
        </div>
        <p>Google offered in: <a class="language-link">Persian</a></p>
    </main>
    <footer>
        <div>
            <p>New Zealand</p>
        </div>
        <hr>
        <div class="footer-grid">
            <div class="bottom-links">
                <a href="./"><p>Advertising</p></a>
                <a href="./"><p>Business</p></a>
                <a href="./"><p>How Search Works</p></a>
            </div>
            <div class="bottom-links">
                <a href="./"><p>Privacy</p></a>
                <a href="./"><p>Terms</p></a>
                <a href="./"><p>Settings</p></a>
            </div>
        </div>
    </footer>
</body>
</html>
